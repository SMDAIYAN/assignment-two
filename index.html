<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37a0095394.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Hero Travel</title>
</head>
<body>
    <!-- header section starts here -->
    <header class="header-container">
        <nav>
            <div class="logo">
                    <img src="./Images/Group 40071 (2).png" class="logo-icon">
                    <h1 class="logo-title">Hero <span class="travel">Travel</span></h1>
            </div>

            <div class="links">
                <ul>
                    <li><a href="" class="home">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- banner section  -->

        <section class="banner-container">
             
            <h1 class="banner-title">
                Explore Your Travel
            </h1>

            <p class="banner-des">
                we are here to help you about your travelling. we are providing all travelling related services. we have been successfully working for decades.
            </p>

            <div class="banner-input">

                <input type="text" placeholder="Where go" class="bnr-input">

                <select id="banner-select" class="bnr-input">
                    <option value="when">When</option>
                </select>

                <select id="banner-select" class="bnr-input">
                    <option value="Select Type">Select Type</option>
                </select>

                <button class="banner-btn primary-button"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>


            </div>


        </section>

    </header>
</body>
</html>
